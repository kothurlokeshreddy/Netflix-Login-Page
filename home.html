<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Login</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <div class="background-overlay"></div>
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
            <form>
                <h1>Sign In</h1>
                <input type="text" placeholder="Email or mobile number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit" class="sign-in-btn">Sign In</button>
                <div class="options">
                    <div class="checkbox-container">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="button" class="sign-in-code">Use a sign-in code</button>
                <p>New to Netflix? <a href="#">Sign up now.</a></p>
                <p class="recaptcha">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
            </form>
        </div>
    </div>
</body>
</html>
